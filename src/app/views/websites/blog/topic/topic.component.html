<div fxLayout="row wrap" fxLayout.xs="column">
	<div fxFlex="100" fxFlex.xs="100" style="height: 100vh; font-family: Loto; font-size: 16px;">
		<as-split direction="horizontal">
			<as-split-area size="50">
				<as-split direction="vertical">
						<as-split-area size="90">
							<div style="margin: 20px;padding: 10px;">
								<angular-editor [(ngModel)]="content"></angular-editor>
							</div>
						</as-split-area>
				</as-split>
			</as-split-area>
			<as-split-area size="50">
				<as-split direction="vertical">
						<as-split-area size="70">
							<mat-card style="margin: 20px;padding: 10px;">
								<mat-card-header>
									<mat-card-title>{{selectedProfile.name}} | {{selectedProfile.email}} | {{selectedProfile.phone}}</mat-card-title>
									<mat-card-subtitle>
										{{selectedCategory.name}}
										<div *ngFor="let item of selectedCategory.tags" style="float: left;">
											 | {{item}} | 
										</div>
									</mat-card-subtitle>
								</mat-card-header>
								<mat-card-content>
									<div [innerHtml]="content | safehtml"></div>
								</mat-card-content>
							</mat-card>
							
						</as-split-area>
						<as-split-area size="30">
							<div>
								{{content}}
							</div>
						</as-split-area>
				</as-split>
			</as-split-area>
		</as-split>
	</div>
</div>
