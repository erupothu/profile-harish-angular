<div fxLayout="row wrap" fxLayoutAlign="center">
	<div style="text-align: center">
		<div >
			<div style="margin: 50px;">
				<span style="font-size: 40px; font-family: Loto;padding: 50px;margin-top: 100px;">Subscribe now</span>
			</div>
			<div style="display: flex;width: 100%;margin-bottom: 15px;">
				<input matInput placeholder="usernane" autocomplete="off" style="box-sizing: border-box;padding: 10px;border: 2px solid green;">
				<mat-icon style="padding: 10px;height: 45px;width: 50px;background: green;color: white;">people</mat-icon>
			</div>
			<div style="display: flex;width: 100%;margin-bottom: 15px;">
				<input matInput type="email" placeholder="email" autocomplete="off" style="box-sizing: border-box;padding: 10px;border: 2px solid green;">
				<mat-icon style="padding: 10px;height: 45px;width: 50px;background: green;color: white;">email</mat-icon>
			</div>
			
			<div >
				<button style="padding: 12px 20px; background-color: green; color:white;cursor: pointer;" (click)="onNoClick()">Subcribe</button>
			</div>
		</div>
	</div>
</div>
