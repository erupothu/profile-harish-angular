<div fxLayout="row wrap" fxLayout.xs="column">
	<div fxFlex="100" fxFlex.xs="100" style="height: 100vh;">
		<as-split direction="horizontal">
			<as-split-area size="50">
				<as-split direction="vertical">
						<as-split-area size="90">
							<div style="margin: 20px;padding: 10px;">
								<angular-editor [(ngModel)]="changeLog"></angular-editor>
							</div>
						</as-split-area>
				</as-split>
			</as-split-area>
			<as-split-area size="50">
				<as-split direction="vertical">
						<as-split-area size="70">
							<mat-card style="margin: 20px;padding: 10px;">
								<mat-card-content>
									<div [innerHtml]="changeLog | safehtml"></div>
								</mat-card-content>
							</mat-card>
							
						</as-split-area>
						<as-split-area size="30">
							<div>
								{{changeLog}}
							</div>
						</as-split-area>
				</as-split>
			</as-split-area>
		</as-split>
	</div>
</div>
