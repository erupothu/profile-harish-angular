<div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="center start">
	<div fxFlex="100" fxFlex.xs="100">
		<div
			style="height: 15%; background-color: brown; padding: 3%; align-items: center; text-align: center; display: flex; flex-direction: column;">
			<div>
				<h3>Frequently Asked Questions</h3>
			</div>
			<div style="margin-top: 10px; background-color: white; border-radius: 50px; display: flex; align-items: center;">
				<mat-icon style="margin: 20px">search</mat-icon>
				<div style="display: inline-block;width: 40vw;">
					<input placeholder="search" style="width: 35vw; outline-style: none;">
				</div>
			</div>
		</div>
	</div>
</div>
<div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="center start">
	<div fxFlex="70" fxFlex.xs="100">
		<mat-accordion style="font-size: 18px; font-family: Loto; margin: 3vw;">
			<mat-expansion-panel *ngFor="let item of angularFaq" >
				<mat-expansion-panel-header>
					<mat-panel-title>{{item.question}}</mat-panel-title>
					<mat-panel-description> rating: {{item.rating}} </mat-panel-description>
				</mat-expansion-panel-header>
				<mat-panel-description>
					<div [innerHTML]="item.answer" style="padding: 1vw;"></div>
				</mat-panel-description>
			</mat-expansion-panel>
		</mat-accordion>
	</div>
