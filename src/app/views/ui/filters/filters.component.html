<mat-tab-group>
	<mat-tab label="Filter List">
		<div fxLayout="row wrap" fxLayoutAlign="center">
			<div fxLFlex="40">
				<mat-card style="width: 600px;height: 50vh;">
					<mat-card-header>
						Search Filter on List items
					</mat-card-header>
					<mat-card-content>
						<div class="filter-list-input">
							<input placeholder="Enter Name" autocomplete="off" [(ngModel)]="searchList"
								(keyup)="filterListItems()">
						</div>
						<div>
							<mat-list>
								<mat-list-item *ngFor="let item of listItems"> {{item}} </mat-list-item>
							</mat-list>
						</div>
					</mat-card-content>
				</mat-card>
			</div>
			<div fxLFlex="40">
				<mat-card style="width: 600px;height: 50vh;">
					<mat-card-header>
						Filter on cards
					</mat-card-header>
					<mat-card-content>
						<div class="filter-list-input">
							<input placeholder="Enter Name" autocomplete="off" [(ngModel)]="searchCard"
								(keyup)="filterCardItems()">
						</div>
						<div>
							<mat-card *ngFor="let item of cardItems" class="card-items">
								<mat-card-content>
									{{item}}
								</mat-card-content>
							</mat-card>
						</div>
					</mat-card-content>
				</mat-card>
			</div>
		</div>
		<mat-tab label="search in dropdown">
			<div fxLayout="row wrap" fxLayoutAlign="center">
				<div fxLFlex="40">
					<div class="dropdn-search">
						<button (click)="drpdnFlag = !drpdnFlag">dropdown <i class="fa fa-caret-down"></i> </button>
						<div [ngClass]="drpdnFlag?'drpdn-list-active':'drpdn-list'">
							<mat-list>
								<mat-list-item><input placeholder="search" value=""></mat-list-item>
								<mat-list-item *ngFor="let item of listItems"> {{item}} </mat-list-item>
							</mat-list>
						</div>
					</div>
				</div>
			</div>
		</mat-tab>
	</mat-tab>
</mat-tab-group>
